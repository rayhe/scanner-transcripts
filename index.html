  header { padding: 24px 0 16px; border-bottom: 1px solid var(--border); margin-bottom: 16px; }
  header h1 { font-size: 24px; font-weight: 600; }
  header p { color: var(--muted); font-size: 14px; margin-top: 4px; }
  .controls { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; align-items: center; }
  .search-box { flex: 1; min-width: 200px; padding: 8px 12px; background: var(--surface); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 14px; outline: none; }
  .search-box:focus { border-color: var(--accent); }
  .filter-btn { padding: 6px 12px; background: var(--surface); border: 1px solid var(--border); border-radius: 6px; color: var(--muted); font-size: 13px; cursor: pointer; white-space: nowrap; }
  .filter-btn.active { border-color: var(--accent); color: var(--accent); }
  .stats { color: var(--muted); font-size: 13px; margin-bottom: 12px; }
  .day-header { color: var(--muted); font-size: 13px; font-weight: 600; padding: 12px 0 6px; border-bottom: 1px solid var(--border); margin-bottom: 8px; }
  .call { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 12px 16px; margin-bottom: 6px; }
  .call-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; flex-wrap: wrap; gap: 4px; }
  .call-tag { font-weight: 600; font-size: 14px; }
  .call-tag.menlo-park { color: var(--accent); }
  .call-tag.atherton { color: var(--green); }
  .call-tag.east-palo-alto { color: var(--yellow); }
  .call-tag.sheriff { color: var(--red); }
  .call-tag.transit { color: var(--purple); }
  .call-tag.ems { color: var(--green); }
  .call-meta { color: var(--muted); font-size: 12px; display: flex; align-items: center; gap: 6px; }
  .call-transcript { font-size: 14px; line-height: 1.6; }
  .call-transcript mark { background: #d2992244; color: var(--text); border-radius: 2px; padding: 0 2px; }
  .openmhz-link { display: inline-flex; align-items: center; gap: 4px; color: var(--accent); font-size: 12px; text-decoration: none; padding: 2px 8px; border: 1px solid var(--border); border-radius: 4px; margin-left: 4px; }
  .openmhz-link:hover { border-color: var(--accent); background: #58a6ff11; }
  .openmhz-link svg { width: 12px; height: 12px; fill: currentColor; }
  .play-btn { display: inline-flex; align-items: center; gap: 4px; color: var(--green); font-size: 12px; padding: 2px 8px; border: 1px solid var(--border); border-radius: 4px; cursor: pointer; background: none; }
  .play-btn:hover { border-color: var(--green); background: #3fb95011; }
  .play-btn.playing { color: var(--yellow); border-color: var(--yellow); }
  .play-btn svg { width: 12px; height: 12px; fill: currentColor; }
  .call audio { width: 100%; margin-top: 6px; height: 32px; }
  .empty { text-align: center; color: var(--muted); padding: 48px 0; }
  .loading { text-align: center; color: var(--muted); padding: 48px 0; }
  /* Radio code annotations */
  .rc { border-bottom: 1px dotted var(--muted); cursor: help; position: relative; }
  .rc:hover { color: var(--accent); border-color: var(--accent); }
  .rc .rc-tip { display: none; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: #1c2128; border: 1px solid var(--border); border-radius: 6px; padding: 4px 8px; font-size: 12px; color: var(--yellow); white-space: nowrap; z-index: 10; pointer-events: none; margin-bottom: 4px; }
  .rc .rc-tip::after { content: ''; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); border: 5px solid transparent; border-top-color: var(--border); }
  .rc:hover .rc-tip { display: block; }
  .rc-inline { color: var(--yellow); font-size: 12px; font-weight: 500; }

function annotateText(text) {
  // First, find all matches and their positions
  const annotations = []; // {start, end, original, meaning}

  // We need to work on the plain text, not HTML
  for (const [regex, meaning] of CODES) {
    const re = new RegExp(regex.source, regex.flags);
    let m;
    while ((m = re.exec(text)) !== null) {
      const resolved = typeof meaning === 'function' ? meaning(m[0]) : meaning;
      // Check overlap with existing annotations
      const start = m.index, end = m.index + m[0].length;
      const overlaps = annotations.some(a => start < a.end && end > a.start);
      if (!overlaps) {
        annotations.push({ start, end, original: m[0], meaning: resolved });
      }
    }
  }

  if (annotations.length === 0) return text;

  // Sort by position
  annotations.sort((a, b) => a.start - b.start);

  // Build annotated string
  let result = '';
  let pos = 0;
  for (const a of annotations) {
    result += escHtml(text.slice(pos, a.start));
    if (translateMode) {
      result += `<span class="rc" title="${escAttr(a.meaning)}">${escHtml(a.original)}<span class="rc-tip">${escHtml(a.meaning)}</span></span> <span class="rc-inline">[${escHtml(a.meaning)}]</span>`;
    } else {
      result += `<span class="rc" title="${escAttr(a.meaning)}">${escHtml(a.original)}<span class="rc-tip">${escHtml(a.meaning)}</span></span>`;
    }
    pos = a.end;
  }
  result += escHtml(text.slice(pos));
  return result;
}

function escHtml(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function escAttr(s) { return s.replace(/&/g,'&amp;').replace(/"/g,'&quot;').replace(/</g,'&lt;'); }

async function loadAllData() {
  const now = new Date();
  const calls = [];
  for (let i = 0; i < 7; i++) {
    const d = new Date(now);
    d.setDate(d.getDate() - i);
    const path = `data/${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}/calls.json`;
    try {
      const res = await fetch(path);
      if (res.ok) {
        const dayCalls = await res.json();
        calls.push(...dayCalls);
      }
    } catch {}
  }
  allCalls = calls.sort((a, b) => b.start_time - a.start_time);
  render();
}

function render() {
  const query = document.getElementById('search').value.toLowerCase().trim();
  const container = document.getElementById('calls');

  let filtered = allCalls;
  if (activeFilter !== 'all') {
    if (activeFilter === 'mpka' || activeFilter === 'smcso') {
      filtered = filtered.filter(c => c.short_name === activeFilter);
    } else {
      filtered = filtered.filter(c => String(c.talkgroup) === activeFilter);
    }
  }
  if (query) {
    filtered = filtered.filter(c =>
      c.transcript.toLowerCase().includes(query) ||
      (c.talkgroup_tag || '').toLowerCase().includes(query)
    );
  }

  document.getElementById('stats').textContent =
    `Showing ${filtered.length} of ${allCalls.length} calls` +
    (query ? ` matching "${query}"` : '');

  if (filtered.length === 0) {
    container.innerHTML = query
      ? '<div class="empty">No calls matching your search</div>'
      : '<div class="empty">No transcripts available</div>';
    return;
  }

  let html = '';
  let lastDate = '';

  for (const c of filtered) {
    const dt = new Date(c.start_time * 1000);
    const dateStr = dt.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
    const time = dt.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit' });
    const group = GROUPS[c.talkgroup_group] || GROUPS[c.talkgroup_category] || '';
    const len = c.call_length ? `${Math.round(c.call_length)}s` : '';

    if (dateStr !== lastDate) {
      html += `<div class="day-header">${dateStr}</div>`;
      lastDate = dateStr;
    }

    let text = c.transcript || '(no speech detected)';
    // Annotate with radio codes first, then apply search highlight
    text = annotateText(text);
    if (query) {
      const re = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      text = text.replace(re, '<mark>$1</mark>');
    }

    const dt2 = new Date(c.start_time * 1000);
    const audioPath = c.audio_file ? `audio/${dt2.getFullYear()}/${dt2.getMonth()+1}/${dt2.getDate()}/${c.audio_file}` : '';
    const playBtn = audioPath
      ? `<button class="play-btn" onclick="togglePlay(this,'${audioPath}')" title="Play audio">${PLAY_SVG} Play</button>`
      : '';
    const mhzLink = `<a class="openmhz-link" href="${c.openmhz_url}" target="_blank" title="Listen on OpenMHz">${PLAY_SVG} OpenMHz</a>`;

    html += `<div class="call" id="call-${c.start_time}">
      <div class="call-header">
        <span class="call-tag ${group}">${c.talkgroup_tag || 'TG ' + c.talkgroup}</span>
        <span class="call-meta">
          ${time} &middot; ${len}
          ${playBtn}
          ${mhzLink}
        </span>
      </div>
      <div class="call-transcript">${text}</div>
    </div>`;
  }

  container.innerHTML = html;
}

document.getElementById('search').addEventListener('input', render);

document.querySelectorAll('.filter-btn:not(#translate-btn)').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn:not(#translate-btn)').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeFilter = btn.dataset.filter;
    render();
  });
});

document.getElementById('translate-btn').addEventListener('click', () => {
  translateMode = !translateMode;
  const btn = document.getElementById('translate-btn');
  btn.classList.toggle('active', translateMode);
  btn.textContent = translateMode ? 'Hide Translations' : 'Translate Codes';
  render();
});

function togglePlay(btn, src) {
  if (currentAudio) {
    currentAudio.pause();
    const oldBtn = document.querySelector('.play-btn.playing');
    if (oldBtn) { oldBtn.classList.remove('playing'); oldBtn.innerHTML = PLAY_SVG + ' Play'; }
    const oldEl = currentAudio.parentElement;
    if (oldEl) oldEl.querySelector('audio')?.remove();
    if (currentAudio._src === src) { currentAudio = null; return; }
  }
  const audio = new Audio(src);
  audio._src = src;
  currentAudio = audio;
  btn.classList.add('playing');
  btn.innerHTML = STOP_SVG + ' Stop';
  const callEl = btn.closest('.call');
  const audioEl = document.createElement('audio');
  audioEl.src = src;
  audioEl.controls = true;
  audioEl.autoplay = true;
  audioEl.style.width = '100%';
  audioEl.style.marginTop = '6px';
  audioEl.style.height = '32px';
  callEl.appendChild(audioEl);
  audioEl.onended = () => {
    btn.classList.remove('playing');
    btn.innerHTML = PLAY_SVG + ' Play';
    audioEl.remove();
    currentAudio = null;
  };
  audio.play();
}

loadAllData();
</script>
